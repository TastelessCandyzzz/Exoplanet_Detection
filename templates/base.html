<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="min-h-screen flex flex-col bg-orb-grid bg-orb-grid-animated text-gray-100">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-8 py-4 bg-black/40 backdrop-blur-md shadow-lg">
        <h1 class="text-lg font-bold text-pink-400">ML Website</h1>
        <div class="space-x-6">
            <a href="/" class="hover:text-pink-400 transition">Home</a>
            <a href="/submission" class="hover:text-pink-400 transition">Submission</a>
            <a href="/about" class="hover:text-pink-400 transition">About</a>
        </div>
    </nav>

    <!-- Page content -->
    <main class="flex-grow container mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black/40 backdrop-blur-md text-gray-400 py-4 mt-auto">
        <div class="container mx-auto flex justify-between items-center">
            <p class="text-sm">Â© 2025 ML Website</p>
            <div class="flex space-x-4">
                <a href="https://github.com" target="_blank" class="hover:text-pink-400 transition">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="hover:text-pink-400 transition">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
</body>


  <script>
    lucide.createIcons(); // Initialize icons
  </script>
</body>
</html>
