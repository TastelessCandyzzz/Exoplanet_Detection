{% extends "base.html" %}
{% block content %}
<h2>Enter Features for Prediction</h2>
<form action="/predict" method="post">
    {% for i in range(1,13) %}
        <input type="text" name="feature{{ i }}" placeholder="Feature {{ i }}" required>
    {% endfor %}
    <button type="submit">Predict</button>
</form>
<h3>{{ prediction_text }}</h3>
{% endblock %}
