{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2">Exoplanet Prediction System</h1>
    <p class="text-lg text-gray-400 mb-8">Enter data to get a prediction from our trained model.</p>

    <div class="glass-card rounded-xl p-6 md:p-8 shadow-2xl">
        <form action="/predict" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="text" name="features" placeholder="Features in csv format" required
                   class="form-input w-full rounded-lg p-3 text-white">

            <div class="md:col-span-2 mt-4">
                <button type="submit" class="btn-predict w-full font-bold py-3 px-6 rounded-lg text-white text-lg">
                    Predict Status
                </button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="mt-8 text-center">
             <div class="glass-card rounded-lg p-6 border border-blue-500/50">
                <h3 class="text-2xl font-bold text-white mb-2">Prediction Result</h3>
                <p class="text-lg text-gray-300">{{ prediction_text }}</p>
            </div>
        </div>
        {% endif %}
		{% if error_text %}
            <div class="glass-card rounded-lg p-6 border border-red-500/50">
                <h3 class="text-2xl font-bold text-red-400 mb-2">Error</h3>
                <p class="text-lg text-gray-300">{{ error_text }}</p>
            </div>
            {% endif %}
    </div>
</div>
{% endblock %}
