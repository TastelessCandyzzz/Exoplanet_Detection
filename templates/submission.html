{% extends "base.html" %}
{% block content %}
<h2>Submit New Data</h2>
<form action="/submit_data" method="post">
    {% for i in range(1,14) %}
        <input type="text" name="value{{ i }}" placeholder="Value {{ i }}" required>
    {% endfor %}
    <button type="submit">Submit Data</button>
</form>
<hr>

<h3>Option 2: Upload CSV File</h3>
<form action="/upload_csv" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Upload CSV</button>
</form>

<p>After submission, the model will be retrained automatically.</p>
{% endblock %}
