{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-6">Submit New Data</h2>

<!-- Form 1 -->
<form action="/submit_data" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    {% for i in range(1,14) %}
        <input type="text" name="value{{ i }}" placeholder="Value {{ i }}" required
               class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    {% endfor %}
    <button type="submit"
            class="col-span-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Submit Data
    </button>
</form>

<hr class="my-8">

<!-- Form 2 -->
<h3 class="text-xl font-medium mb-4">Option 2: Upload CSV File</h3>
<form action="/upload_csv" method="post" enctype="multipart/form-data" class="space-y-4">
    <input type="file" name="file" accept=".csv" required
           class="block w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button type="submit"
            class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition">
        Upload CSV
    </button>
</form>

<p class="mt-6 text-gray-600">After submission, the model will be retrained.</p>
{% endblock %}
